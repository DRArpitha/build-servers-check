machine:
  services:
    - docker
  environment:
    toolset_branch: master
    server_type: circle
    used_modules: check_cache,codecov_tool
    remote_shell_script: 'https://raw.githubusercontent.com/shadow-robot/sr-build-tools/$toolset_branch/bin/sr-run-ci-build.sh'
#    CIRCLE_REPO_DIR: $HOME/$CIRCLE_PROJECT_REPONAME


test:
  override:
    - sudo ls -a /
    - sudo docker pull shadowrobot/ubuntu-ros-indigo-build-tools
    - sudo docker run -w /root/sr-build-tools/ansible -v shadowrobot/ubuntu-ros-indigo-build-tools bash -c "ls"
    - sudo docker run -w /root/sr-build-tools/ansible -v /$HOME:/host:rw shadowrobot/ubuntu-ros-indigo-build-tools bash -c "ls"
#    - curl -s "$( echo "$remote_shell_script" | sed 's/#/%23/g' )" | bash -x /dev/stdin "$toolset_branch" $server_type $used_modules

